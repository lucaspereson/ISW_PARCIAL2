name: Run tests
on:
  push:
    paths-ignore:
      - ".github/**"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
         node-version: 16.18
      - name: Install Dependencies
        run:  npm install
              npm install --save-dev jest
      - name: Run tests
        run:  npx jest
              npm run build